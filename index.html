<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RPG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <h1>Star Wars RPG</h1>

  <div class="play-area">
    <div id="character-select">
      <h2>Select a character to play</h2>
      <div class="character kenobi" data-name="kenobi">
        <span class="name">Obi-Wan Kenobi</span>
        <img src="assets/images/obi-wan.jpg" alt="">
        <span class="hp">120</span>
      </div>
      <div class="character skywalker" data-name="skywalker">
        <span class="name">Luke Skywalker</span>
        <img src="assets/images/luke-skywalker.jpg" alt="">
        <span class="hp">100</span>
      </div>
      <div class="character sidious" data-name="sidious">
        <span class="name">Darth Sidious</span>
        <img src="assets/images/darth-sidious.jpg" alt="">
        <span class="hp">150</span>
      </div>
      <div class="character maul" data-name="maul">
        <span class="name">Darth Maul</span>
        <img src="assets/images/darth-maul.jpg" alt="">
        <span class="hp">180</span>
      </div>
    </div>

    <div id="player" class="d-none">
      <h2>Your Character</h2>
      
    </div>

    <button id="attack" class="d-none">Attack</button>

    <div id="defender" class="d-none">
      <h2>Defender</h2>
      
    </div>

    <div id="fight" class="d-none">
      
      <div id="message"></div>
      <button id="reset" class="d-none">Restart</button>
    </div>

    <div id="enemies" class="d-none">
      <h2>Enemies Available to Attack</h2>
      
    </div>
  </div>
  
</body>

</html>
