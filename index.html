<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star Wars RPG</title>
  <link rel="shortcut icon" href="assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <h1>Star Wars RPG</h1>

  <div class="play-area">
    <div id="character-select">
      <h2>Select a character to play</h2>
      <div class="character rey" data-name="rey">
        <p class="name">Rey</p>
        <img src="assets/images/rey.png" alt="">
        <p class="hp">115</p>
      </div>
      <div class="character kylo" data-name="kylo">
        <p class="name">Kylo</p>
        <img src="assets/images/kylo.png" alt="">
        <p class="hp">130</p>
      </div>
      <div class="character finn" data-name="finn">
        <p class="name">Finn</p>
        <img src="assets/images/finn.png" alt="">
        <p class="hp">110</p>
      </div>
      <div class="character snoke" data-name="snoke">
        <p class="name">Snoke</p>
        <img src="assets/images/snoke.png" alt="">
        <p class="hp">110</p>
      </div>
    </div>

    <div id="player" class="d-none">
      <h2>Your Character</h2>
      
    </div>

    <button id="attack" class="d-none">Attack</button>

    <div id="defender" class="d-none">
      <h2>Defender</h2>
      
    </div>

    <div id="fight" class="d-none">
      
      <div id="message"></div>
      <button id="reset" class="d-none">Restart</button>
    </div>

    <div id="enemies" class="d-none">
      <h2>Enemies Available to Attack</h2>
      
    </div>
  </div>
  
</body>

</html>
